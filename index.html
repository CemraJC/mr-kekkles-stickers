<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Toby Reznov, Jason Cemra">
	<meta charset="UTF-8">

	<!-- For that slick site preview -->
	<meta property="og:title" content="{{ site.preview-title }}">
	<meta property="og:image" content="/img/preview-img.jpg">
	<meta property="og:description" content="{{ site.description }}">

	<title>{{ site.title }}</title>

	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<link rel="icon" href="/img/favicon/favicon.png">
</head>
<body>

	<h1>{{ site.title }}</h1>
	<h2> Stickers by {{ site.sticker-author }} â€¢ Web Design by {{ site.site-author }} </h2>

	{% for sticker in site.data.stickers %}
		<img src="/img/stickers/{{ sticker.file }}">
		<h3>{{ sticker.name }}</h3>
	{% endfor %}

</body>
</html>
